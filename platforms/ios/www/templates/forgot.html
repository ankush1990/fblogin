<ion-view view-title="Forgot Password"  class="main-bg-color">
  <ion-content>
    <!-- Logo -->
    <div class="padding text-center">
      <h1>
        <i class="energized ion-bag"></i>
      </h1>
      <h2 class="energized">MCBM</h2>
      <p class="energized">Mobile Contacts Book Management</p>
    </div>
	<div class="padding" style="color:#000">
		<center><b>Can't sign in? Forgot your password?</b></center>
		<hr style="width:75%">
		<p>Enter your registered email address. we'll send you password reset instructions.</p>
	</div>
    <!-- Login form -->
    <div class="list list-inset no-bg">
      <label class="item item-input dark-input">
        <input type="text" placeholder="Email" ng-model="user.forgot_email">
      </label>
    </div>
    
    <div class="padding text-center">
      <button class="button button-block login-button" ng-click="forgot(user)">
        Send me reset instructions
      </button>
	  <a href="#/app/login"  style="color:#666;" class="positive">Login</a>
    </div>
